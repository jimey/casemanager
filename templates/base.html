<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or '患者病例管理系统' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="topbar">
    <div class="container">
        <a href="{{ url_for('patients') }}" class="brand">患者病例管理系统</a>
        <nav>
            <a href="{{ url_for('patients') }}">患者列表</a>
            <a href="{{ url_for('patient_new') }}" class="btn btn-primary">新增患者</a>
        </nav>
    </div>
</header>

<main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
              <li class="flash {{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container">&copy; {{ 2025 }} 简易DEMO</div>
  </footer>
</body>
</html>
